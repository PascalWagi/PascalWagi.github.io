<!DOCTYPE HTML>
<html>
  <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
		body {
		margin : 0 !important;
		}
		canvas {
		background-color: #115599;
		overflow : hidden;
        }
	</style>
  </head>
   <body onload="startGame()">
    <script>
      function startGame() {
		myGameArea.start();
    myGamePiece = new component(30, 30, "#FF0000", 10, 120);
	  }

    var canvasWidth = (window.innerWidth > 0) ? window.innerWidth : screen.width;
    var canvasHeight = (window.innerHeight > 0) ? window.innerHeight : screen.height;
    var myGamePiece;
	  var myGameArea = {
		canvas : document.createElement("canvas"),
		start : function() {
			this.canvas.width = canvasWidth;
			this.canvas.height = canvasHeight;
			this.context = this.canvas.getContext("2d");
			document.body.insertBefore(this.canvas, document.body.childNodes[0]);
      this.interval = setInterval(updateGameArea, 20);
		},
    clear : function() {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
		}

    function component(width, height, color, x, y) {
      this.width = width;
      this.height = height;
      this.speedX = 0;
      this.speedY = 0;
      this.x = x;
      this.y = y;
      this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
      this.newPos = function() {
        this.x += this.speedX;
        if (this.x < 0) {
          this.x = 0;
        }
        if (this.x + width >= canvasWidth) {
          this.x = canvasWidth - width;
        }
        this.y += this.speedY;
        if (this.y + height >= canvasHeight) {
          this.y = canvasHeight - height;
        }
      }
    }

    function updateGameArea() {
      myGameArea.clear();
      myGamePiece.newPos();
      myGamePiece.update();
    }

    function moveUp() {
      myGamePiece.y -= 1;
    }

    function moveDown() {
      myGamePiece.y += 1;
    }

    function moveRight() {
      myGamePiece.x += 1;
    }

    function moveLeft() {
      myGamePiece.x -= 1;
    }

    if (window.DeviceOrientationEvent) {
    window.addEventListener("devicemotion", function(event) {
        // alpha: rotation around z-axis
        var rotateDegrees = event.alpha;
        myGamePiece.speedX = event.accelerationIncludingGravity.x * (-1);
        myGamePiece.speedY = event.accelerationIncludingGravity.y;
        // gamma: left to right
        var leftToRight = event.gamma;
        // beta: front back motion
        var frontToBack = event.beta;


    }, true);
  } else {
    alert("Lea ist supi!");
  }
    </script>
  </body>
</html>
