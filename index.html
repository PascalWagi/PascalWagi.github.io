<!DOCTYPE HTML>
<html>
  <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
		body {
		margin : 0 !important;
		}
		canvas {
		background-color: #115599;
		overflow : hidden;
        }
	</style>
  </head>
   <body onload="startGame()">
    <script>
      function startGame() {
		myGameArea.start();
    myGamePiece = new component(30, 30, "#FF0000", 10, 500);
    myObstacles.push(new component(50, 10, "#00FF00", 300, 300));
    myObstacles.push(new component(50, 10, "#00FF00", 150, 150));
	  }

    var canvasWidth = (window.innerWidth > 0) ? window.innerWidth : screen.width;
    var canvasHeight = (window.innerHeight > 0) ? window.innerHeight : screen.height;
    var myGamePiece;
    var myObstacles = [];
	  var myGameArea = {
		canvas : document.createElement("canvas"),
		start : function() {
			this.canvas.width = canvasWidth;
			this.canvas.height = canvasHeight;
			this.context = this.canvas.getContext("2d");
			document.body.insertBefore(this.canvas, document.body.childNodes[0]);
      this.interval = setInterval(updateGameArea, 20);
      this.countFrame = 0;
		},
    clear : function() {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
      clearInterval(this.interval);
    }
		}

    function component(width, height, color, x, y) {
      this.width = width;
      this.height = height;
      this.speedX = 0;
      this.gravity = 0.1;
      this.gravitySpeed = 0;
      this.bounce = 9;
      this.x = x;
      this.y = y;
      this.checkCollision = false;
      this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
      this.newPos = function() {
        this.x += this.speedX;
        if (this.checkCollision) {
          this.gravitySpeed = -(this.bounce);
          this.checkCollision = false;
        } else {
          this.gravitySpeed += this.gravity;
        }
        if (this.x < 0) {
          this.x = canvasWidth - this.width;
        }
        if (this.x + width > canvasWidth) {
          this.x = 0;
        }
        this.y += this.gravitySpeed;
        if (this.y + height >= canvasHeight) {
          this.y = canvasHeight - height;
          this.gravitySpeed = -(this.bounce);
        }
      }
      this.collisionWith = function(otherObject) {
        var mytop = this.y;
        var mybottom = this.y + this.height;
        var myleft = this.x
        var myright = this.x + this.width;
        var othertop = otherObject.y;
        var otherbottom = otherObject.y + otherObject.height;
        var otherleft = otherObject.x
        var otherright = otherObject.x + otherObject.width;
        var collision = true;
        if ((mybottom < othertop) ||
          (mytop > otherbottom) ||
          (myright < otherleft) ||
          (myleft > otherright) ||
          (this.gravitySpeed < 0)) {
            collision = false;
          }
          return collision;
      }
    }

    function updateGameArea() {
      var x;
      var y;
      for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.collisionWith(myObstacles[i])) {
          myGamePiece.checkCollision = true;
        }
      }
      if (myGamePiece.y < canvasHeight / 2) {
        for (i = 0; i < myObstacles.length; i += 1) {
          if (myGamePiece.gravitySpeed < 0) {
            myObstacles[i].y += (-1) * myGamePiece.gravitySpeed;
          }
        }
      }
      myGameArea.clear();
      myGamePiece.newPos();
      myGamePiece.update();
      for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].update();
      }
    }

    if (window.DeviceOrientationEvent) {
    window.addEventListener("devicemotion", function(event) {
        myGamePiece.speedX = event.accelerationIncludingGravity.x * (-1);
    }, true);
  } else {
    alert("Lea ist supi!");
  }
    </script>
  </body>
</html>
